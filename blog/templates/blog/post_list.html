<html>

<head>
    <title>Blog Django Girls</title>
</head>

<body>
    <div>
        <h1><a href="/">Django Girls Blog</a></h1>
    </div>
    
    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p> <!-- A tag "linebreaks" está convertendo o conteúdo de post, convertendo quebras de linhas em parágrafos.-->
    </div>
    {% endfor %}
</body>

</html>
